name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        
      - name: Install TS
        run: npm install -g typescript

      - name: Run buildRun.sh
        run: sh buildRun.sh
